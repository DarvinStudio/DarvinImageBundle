darvin_image_image_delete:
    path:         /{id}/delete
    defaults:     { _controller: DarvinImageBundle:Image:delete }
    requirements: { id: \d+ }
    methods:      [ post ]
    condition:    request.isXmlHttpRequest()

darvin_image_image_disable:
    path:         /{id}/disable
    defaults:     { _controller: DarvinImageBundle:Image:disable }
    requirements: { id: \d+ }
    methods:      [ post ]
    condition:    request.isXmlHttpRequest()

darvin_image_image_enable:
    path:         /{id}/enable
    defaults:     { _controller: DarvinImageBundle:Image:enable }
    requirements: { id: \d+ }
    methods:      [ post ]
    condition:    request.isXmlHttpRequest()

darvin_image_image_sort:
    path:      /sort
    defaults:  { _controller: DarvinImageBundle:Image:sort }
    methods:   [ post ]
    condition: request.isXmlHttpRequest()
